This is an example from Raytracing In One Weekend.
Version 1.0

[ target ]
@name: oneweek.png
@pixel: RGB8
@resolution: (1024, 1024)

[ renderer ]
@backend: cpu_st
@bvh_acc: true
@max_depth: 32
@spp: 32

[ camera ]
@pos: (0.0, 0.0, 0.0)
@dir: (0.0, 0.0, 1.0)
@fov: 45.0
@viewport: (0.5, 0.5)

[ scene ]
{
    "background": {
        "src": "prefab: mat.bg_sky",
        "args": {}
    },

    "entities": [
        {
            "mat": { 
                "src": "prefab: mat.lambertian", 
                "args": { "albedo": [ 1.0, 1.0, 1.0 ] }
            },
            "mesh": {
                "src": "prefab: shape.sphere",
                "args": {
                    "center": [ 0.0, 0.0, 1.0 ],
                    "radius": 0.5
                }
            }
        },

        {
            "mat": {
                "src": "prefab: mat.lambertian",
                "args": { "albedo": [ 1.0, 1.0, 1.0 ] }
            },
            "mesh": {
                "src": "prefab: shape.sphere",
                "args": {
                    "center": [ 0.0, -100.5, -1.0 ],
                    "radius": 100.0
                }
            }
        }
    ]
}